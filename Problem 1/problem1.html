<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <!-- css -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Calculator</title>
</head>

<body>
    <main id="calculator">
        <section id="display">
            <input type="text" id="history" value="" >
            <input name="result" id="result" for="history" value=""></input>
        </section>
        <section id="keypad">
            <button type="button"  onclick="clearAll(value)" value="c">c</button>
            <button type="button" class="back_space" onclick="calcValue()" value="back">back</button>
        
            <button type="button"  class="operator" onclick="calcValue(value)" value="%">%</button>

            <button type="button" class="number" onclick="calcValue(value)" value="7">7</button>
            <button type="button" class="number" onclick="calcValue(value)" value="8">8</button>
            <button type="button" class="number" onclick="calcValue(value)" value="9">9</button>
            <button type="button" class="operator" onclick="calcValue(value)" value="x">x</button>

            <button type="button" class="number" onclick="calcValue(value)" value="4">4</button>
            <button type="button" class="number" onclick="calcValue(value)" value="5">5</button>
            <button type="button" class="number" onclick="calcValue(value)" value="6">6</button>
            <button type="button" class="operator" onclick="calcValue(value)" value="-">-</button>

            <button type="button" class="number" onclick="calcValue(value)" value="1">1</button>
            <button type="button" class="number" onclick="calcValue(value)" value="2">2</button>
            <button type="button" class="number" onclick="calcValue(value)" value="3">3</button>
            <button type="button" class="operator" onclick="calcValue(value)" value="+">+</button>

            <button type="button" class="operator" onclick="calcValue(value)" value="/">/</button>
            <button type="button" class="number" onclick="calcValue(value)" value="0">0</button>
            <button type="button" class="number" onclick="calcValue(value)" value=".">.</button>
            <button type="button" class="operator" onclick="equal(value)" value="=">=</button>
        </section>
    </main>
    <script src="./assets/js/custom.js"></script>
</body>

</html>
